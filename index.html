<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>María & Javier | Nos Casamos</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Poppins', sans-serif;
  background: #ffffff;
  color: #111;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  overflow: hidden;
}

.container {
  text-align: center;
  animation: fadeIn 2s ease-in-out;
}

h1 {
  font-size: 42px;
  font-weight: 600;
  letter-spacing: 2px;
}

h2 {
  font-weight: 300;
  margin: 10px 0 30px 0;
  letter-spacing: 4px;
  text-transform: uppercase;
  font-size: 14px;
  color: #777;
}

.details {
  font-size: 18px;
  line-height: 1.8;
  margin-bottom: 30px;
}

button {
  background: #111;
  color: #fff;
  border: none;
  padding: 12px 30px;
  border-radius: 30px;
  cursor: pointer;
  font-size: 14px;
  letter-spacing: 2px;
  transition: all 0.3s ease;
}

button:hover {
  background: #444;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

@media (max-width: 600px) {
  h1 { font-size: 32px; }
  .details { font-size: 16px; }
}
</style>
</head>

<body>

<div class="container">
  <h1>Nerea & Iñaki</h1>
  <h2>Nos Casamos</h2>

  <div class="details">
    11 · Julio · 2026<br>
    18:00 h<br>
    Finca Los Olivos
  </div>

  <button onclick="alert('¡Gracias por confirmar! ❤️')">
    Confirmar asistencia
  </button>
</div>

</body>
</html>
